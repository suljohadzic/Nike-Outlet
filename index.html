
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Outlet</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { width: 90%; max-width: 1200px; margin: auto; padding: 20px; }
        .product { background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .product img { width: 100%; max-width: 300px; }
        .price del { color: #888; margin-right: 10px; }
        .price strong { color: green; font-size: 1.2em; }
        .form-group { margin-bottom: 10px; }
        input, select, textarea { width: 100%; padding: 8px; }
        form { background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #ccc; }
        button { padding: 10px 15px; background: #000; color: #fff; border: none; cursor: pointer; }
        h1, h2 { color: #222; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nike Outlet - Sniženje do 50%</h1>

        <div class="product">
            <h2>Nike Air Max 270</h2>
            <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/fb88c90b-00a9-40ba-b84a-97953d27a31e/air-max-270-shoes-KkLcGR.png" alt="Nike Air Max 270">
            <p class="price"><del>160 €</del> <strong>85 €</strong></p>
        </div>

        <div class="product">
            <h2>Nike Sportswear Majica</h2>
            <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/3b7b007e-b843-4c64-a551-5f739ae6c3cf/sportswear-mens-t-shirt-4hSlTL.png" alt="Nike Majica">
            <p class="price"><del>30 €</del> <strong>15 €</strong></p>
        </div>

        <div class="product">
            <h2>Nike Club Šorc</h2>
            <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/8eeea07c-77b8-4174-984f-2416fcb3cb98/sportswear-mens-shorts-LbB7dW.png" alt="Nike Šorc">
            <p class="price"><del>52 €</del> <strong>26 €</strong></p>
        </div>

        <h2>Narudžbenica</h2>
        <form action="mailto:suljohadzic@hotmail.com" method="POST" enctype="text/plain">
            <div class="form-group">
                <label>Ime i prezime:</label>
                <input type="text" name="Ime i prezime" required>
            </div>
            <div class="form-group">
                <label>Adresa za dostavu:</label>
                <textarea name="Adresa" required></textarea>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="Email" required>
            </div>
            <div class="form-group">
                <label>Broj telefona:</label>
                <input type="text" name="Telefon" required>
            </div>
            <div class="form-group">
                <label>Proizvod koji naručujete:</label>
                <select name="Proizvod">
                    <option value="Nike Air Max 270">Nike Air Max 270</option>
                    <option value="Nike Majica">Nike Majica</option>
                    <option value="Nike Šorc">Nike Šorc</option>
                </select>
            </div>
            <div class="form-group">
                <label>Veličina (broj obuće ili odjeće):</label>
                <input type="text" name="Veličina" required>
            </div>
            <button type="submit">Pošalji narudžbu</button>
        </form>

        <p><strong>Napomena:</strong> Nakon što zaprimimo vašu narudžbu, poslat ćemo vam podatke za uplatu. Nakon uplate, paket stiže za 7–10 dana.</p>
    </div>
</body>
</html>
